<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create professional, ATS-friendly CVs with our interactive editor and live preview.">
  <meta name="keywords" content="CV creator, resume builder, professional CV, ATS CV generator, job application">
  <meta name="author" content="ePortfolio Generator">
  <meta property="og:title" content="CV Creator - ePortfolio Generator">
  <meta property="og:description" content="Craft ATS-friendly CVs with live preview and professional templates in minutes.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/og-image.jpg">
  <meta property="og:url" content="https://eportfoliogenerator.com/cv">
  <meta name="robots" content="index, follow">
  <title>Create CV | ePortfolio Generator</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter bg-gray-50 text-gray-900 min-h-screen flex flex-col transition-colors duration-300 dark:bg-gray-900 dark:text-gray-100">
  <a href="#main" class="skip-link">Skip to main content</a>

  <header role="banner" class="glass fixed top-0 w-full z-50 bg-blue-800/90 backdrop-blur-md shadow-lg" aria-label="Primary navigation">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-blue-200 font-bold text-2xl">ePortfolio Generator</h1>
      <ul class="flex gap-6">
        <li><a href="/index.html" class="nav-link">Home</a></li>
        <li><a href="/cv.html" class="nav-link active" aria-current="page">Create CV</a></li>
        <li><a href="/cover-letter.html" class="nav-link">Create Cover Letter</a></li>
        <li><a href="/portfolio.html" class="nav-link">Create Portfolio</a></li>
      </ul>
      <button id="theme-toggle" aria-label="Toggle dark mode" class="p-2 rounded-full hover:bg-blue-500/50">
        <svg class="w-6 h-6 text-blue-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
    </nav>
  </header>

  <main id="main" tabindex="-1" role="main" class="container mx-auto px-4 py-20 flex-grow">
    <section class="flex flex-col md:flex-row gap-6" aria-label="CV editor and preview">
      <div class="w-full md:w-1/2 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md fade-in">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-6">CV Editor</h2>
        <div class="mb-4">
          <label for="template" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Template</label>
          <select id="template" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 dark:text-gray-100" aria-label="Select CV template">
            <option value="">Select Template</option>
            <option value="modern">Modern</option>
            <option value="classic">Classic</option>
            <option value="professional">Professional</option>
          </select>
          <p id="template-error" class="text-red-500 text-sm mt-1 hidden" aria-live="polite">Please select a template.</p>
        </div>
        <div class="mb-4">
          <label for="editor" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">CV Content (JSON format)</label>
          <textarea id="editor" class="w-full h-72 p-3 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 dark:text-gray-100" placeholder='{"name": "Your Name", "experience": [], "education": []}' aria-label="CV content editor"></textarea>
          <p id="json-error" class="text-red-500 text-sm mt-1 hidden" aria-live="polite">Invalid JSON format.</p>
        </div>
        <button id="generate" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" aria-label="Generate CV">Generate CV</button>
      </div>
      <div id="preview" class="w-full md:w-1/2 p-6 border rounded-lg bg-white dark:bg-gray-800 shadow-md fade-in">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Preview</h2>
        <div id="preview-content" class="prose max-w-none text-gray-600 dark:text-gray-400">
          <p>Your CV preview will appear here after you generate it.</p>
        </div>
      </div>
    </section>
  </main>

  <footer role="contentinfo" class="bg-gray-900 text-gray-200 py-6 text-center shadow-inner">
    <p>&copy; 2025 ePortfolio Generator. All rights reserved.</p>
  </footer>

  <script type="module" src="/js/editor.ts"></script>
</body>
</html>
