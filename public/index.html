<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create professional CVs, cover letters, and portfolios with our ATS-friendly ePortfolio generator.">
  <meta name="keywords" content="ePortfolio, CV generator, cover letter, portfolio builder, ATS-friendly">
  <meta name="robots" content="index, follow">
  <title>ePortfolio Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    import { createClient } from './lib/supabase.js';
    import { sendEmail } from './lib/resend.js';

    const supabase = createClient();

    function LandingPage() {
      const [formData, setFormData] = React.useState({ name: '', email: '', feedback: '' });
      const [errors, setErrors] = React.useState({});
      const [message, setMessage] = React.useState('');
      const [isLoading, setIsLoading] = React.useState(false);

      const validateForm = () => {
        const newErrors = {};
        if (!formData.name) newErrors.name = 'Name is required';
        if (!formData.email || !/^\S+@\S+\.\S+$/.test(formData.email)) newErrors.email = 'Valid email is required';
        if (!formData.feedback) newErrors.feedback = 'Feedback is required';
        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!validateForm()) return;
        setIsLoading(true);
        try {
          const { error } = await supabase.from('feedback').insert([formData]);
          if (error) throw error;
          await sendEmail({
            to: 'admin@eportfolio.com',
            subject: 'New Feedback Received',
            text: `Name: ${formData.name}\nEmail: ${formData.email}\nFeedback: ${formData.feedback}`,
          });
          setMessage('Feedback submitted successfully!');
          setFormData({ name: '', email: '', feedback: '' });
        } catch (error) {
          setMessage('Error submitting feedback. Please try again.');
          console.error('Feedback error:', error);
        } finally {
          setIsLoading(false);
          setTimeout(() => setMessage(''), 3000);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
          <header className="sticky top-0 bg-white shadow-md z-10">
            <nav className="container mx-auto p-4 flex justify-between items-center">
              <h1 className="text-2xl font-bold text-gray-800">ePortfolio</h1>
              <div className="space-x-4">
                <a href="/cv.html" className="text-gray-600 hover:text-blue-500">CV</a>
                <a href="/cover-letter.html" className="text-gray-600 hover:text-blue-500">Cover Letter</a>
                <a href="/portfolio.html" className="text-gray-600 hover:text-blue-500">Portfolio</a>
              </div>
            </nav>
          </header>
          <main className="container mx-auto p-4">
            <section className="text-center py-12">
              <h2 className="text-4xl font-bold text-white mb-4">Create Your Professional ePortfolio</h2>
              <p className="text-lg text-white mb-6">Build ATS-friendly CVs, cover letters, and portfolios in minutes.</p>
              <a href="/portfolio.html" className="bg-white text-blue-600 px-6 py-3 rounded-full font-semibold hover:bg-gray-100">Get Started</a>
            </section>
            <section className="bg-white rounded-lg shadow-md p-6 max-w-lg mx-auto">
              <h3 className="text-2xl font-semibold mb-4">Share Your Feedback</h3>
              <form onSubmit={handleSubmit}>
                <div className="mb-4">
                  <label htmlFor="name" className="block text-gray-700">Name</label>
                  <input
                    type="text"
                    id="name"
                    value={formData.name}
                    onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                    className="w-full p-2 border rounded"
                    aria-required="true"
                    aria-invalid={errors.name ? 'true' : 'false'}
                  />
                  {errors.name && <p className="text-red-600 text-sm">{errors.name}</p>}
                </div>
                <div className="mb-4">
                  <label htmlFor="email" className="block text-gray-700">Email</label>
                  <input
                    type="email"
                    id="email"
                    value={formData.email}
                    onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                    className="w-full p-2 border rounded"
                    aria-required="true"
                    aria-invalid={errors.email ? 'true' : 'false'}
                  />
                  {errors.email && <p className="text-red-600 text-sm">{errors.email}</p>}
                </div>
                <div className="mb-4">
                  <label htmlFor="feedback" className="block text-gray-700">Feedback</label>
                  <textarea
                    id="feedback"
                    value={formData.feedback}
                    onChange={(e) => setFormData({ ...formData, feedback: e.target.value })}
                    className="w-full p-2 border rounded"
                    rows="4"
                    aria-required="true"
                    aria-invalid={errors.feedback ? 'true' : 'false'}
                  ></textarea>
                  {errors.feedback && <p className="text-red-600 text-sm">{errors.feedback}</p>}
                </div>
                <button
                  type="submit"
                  disabled={isLoading}
                  className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50"
                >
                  {isLoading ? 'Submitting...' : 'Submit Feedback'}
                </button>
              </form>
              {message && <p className="mt-4 text-green-600">{message}</p>}
            </section>
          </main>
          <footer className="bg-gray-800 text-white text-center p-4">
            <p>&copy; 2025 ePortfolio Generator. All rights reserved.</p>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<LandingPage />, document.getElementById('root'));
  </script>
</body>
</html>
