
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ePortfolio Generator - Craft ATS-friendly CVs, cover letters, and portfolios to elevate your job search.">
  <meta name="keywords" content="ePortfolio, CV generator, cover letter, portfolio, job search, professional branding">
  <meta name="robots" content="index, follow">
  <title>ePortfolio Generator - Elevate Your Career</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .error-message { display: none; color: #ef4444; text-align: center; padding: 1.5rem; background: #fee2e2; border-radius: 8px; }
    .error-message.error { display: block; }
    .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 1000; }
    .loading-overlay.active { display: flex; justify-content: center; align-items: center; }
    .spinner { border: 6px solid #e5e7eb; border-top: 6px solid #1e40af; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="antialiased bg-white">
  <div id="root"></div>
  <div id="error" class="error-message">
    <p>Something went wrong. Please refresh the page or contact support.</p>
  </div>
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
